<style type="text/css">
	.input-emptify {right: 0;}
</style>

<form class="form-horizontal form-row-seperated -padding10 -margin15" id="form_tool_settings" action="[=PSZ_APP_WEBPATH=]/more/tools/setting/[=TOOL_ID=]/">
	<input type="hidden" name="tool_id" value="[=TOOL_ID=]"/>

	<div class="form-group form-md-line-input no-border">
		<label class="col-sm-3 col-xs-12 control-label font-md" for="user-logs-number">
			<span class="text-bold fg-black">_lang{Number of latest tasks}</span>
		</label>
		<div class="col-sm-9 col-xs-12">
			<div id="spinner_recent_number">
				<div class="input-group bg-grey input-small" style="width:130px !important;">
					<input type="text" name="tool_settings[number]" value="[=RECENT_NUMBER=]" class="spinner-input font-hg text-center form-control" maxlength="2" placeholder="0"/>
					<div class="spinner-buttons input-group-btn">
						<button type="button" class="btn spinner-up">
							<i class="fa fa-angle-up"></i>
						</button>
						<button type="button" class="btn spinner-down">
							<i class="fa fa-angle-down"></i>
						</button>
					</div>
				</div>
			</div>
			<span -class="help-block">_lang{This sets the number of tasks}: 1 - 50</span>
		</div>
	</div>

	<div class="form-group form-md-line-input">
		<label class="col-sm-3 col-xs-12"></label>
		<div class="col-sm-9 col-xs-12 text-bold">
			<button type="submit" disabled class="btn margin-right-20"><i class="fa fa-circle-o-notch fa-spin fg-white no-display"></i> _lang{Submit}</button>

			<button type="reset" class="btn ">_lang{Reset}</button>
		</div>
	</div>

</form>
</div>

<script type="text/javascript" src="[=PSZ_APP_WEBPATH=]/template/plugins/fuelux/js/spinner.min.js"></script>
<script src="[=APP_PATH_MORE_SCRIPT=]/ADMIN.js" type="text/javascript"></script>
<script type="text/javascript" src="[=PSZ_APP_WEBPATH=]/tools/[=TOOL_SLUG=]/configurations.js"></script>
